      }
      .device-band2, .device-band3, .device-band4, .device-band5 {
      	width: 304px;
      	height: 10px;
      	background: #00070a;

        -webkit-transform: rotate(-32deg) skew(12deg,1deg); /* Chrome, Safari, Opera */

                          $deviceBlueCover.fadeOut();

                          $blueCoverText.fadeIn(300, function() {
                            setTimeout(function() {
                              $blueCoverText.animate({'top': '260px'});

                    $deviceBand4.css({'top': '459px'});
                    $deviceBand4.fadeIn(100, function() {
