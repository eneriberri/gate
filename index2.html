    <script>
      $(document).ready(function() {
        var $logo = $('.device-logo'),
            $deviceBand1 = $('.device-band1'),
            $deviceBand2 = $('.device-band2'),
            $deviceAppHeader = $('.device-app-header'),
            $loginContainer = $('.login-container'),
            $loginUsername = $('.username'),
            $loginPassword = $('.password'),
            $loginBtnText = $('.login-btn-text'),
            $loginFields = $('.device-login-fields'),
            $loginBtn = $('.device-login-btn'),
            $loginForgotPw = $('.forgot-pw'),
            $profileLoc = $('.location'),
            $profileAbout = $('.about'),
            $profileTop = $('.device-profile-top'),
            $profilePin = $('.device-profile-pin'),
            $profileBottom = $('.device-profile-bottom'),
            $feedsScreen = $('.feeds-screen'),
            $feedsLike = $('.feeds-like'),
            $feedsLike2 = $('.feeds-like2'),
            $gateScreen = $('.gate-screen'),
            $gateScreenOverlay = $('.gate-screen-added-overlay ');
        // setInterval(function() {
            
        //Pause before the start of all the animations
        //1. Transition up logo then fade it out
        //2. Fade in login screen
        //3. Transition up the login screen's components then fade them out
        setTimeout(function() {
              $logo.animate({'top': '-150px'}, 700, function() {
                $logo.fadeOut(500, function() {

                  //**
                  //* Login Screen Animations
                  //**
                  $loginContainer.fadeIn();
                  $loginFields.css({'opacity': '0.7'});
                  $loginBtn.css({'opacity': '0.7'});
                  
                  //Fade out the form and start moving around the input fields and login btn
                  setTimeout(function() {
                    $loginFields.css({'-webkit-transform': 'translate(0px, -120px)'});
                    $loginUsername.css({'-webkit-transform': 'rotate(-29deg) skew(15deg,0deg) translate(85px, -105px)'});
                    $loginPassword.css({'-webkit-transform': 'rotate(-29deg) skew(15deg,0deg) translate(85px, -105px)'});
                    //fade up the login btn and text up after a pause
                    setTimeout(function() {
                      $loginBtn.css({'-webkit-transform': 'translate(0px, -120px)'});
                      $loginBtnText.css({'-webkit-transform': 'rotate(-30deg) skew(16deg,0deg) translate(93px, -105px)'});
                      $loginUsername.css({'opacity': '0'});
                      $loginPassword.css({'opacity': '0'});
                      $loginFields.css({'opacity': '0'});

                      setTimeout(function() {
                        $loginBtn.css({'-webkit-transform': 'translate(0px, -120px)'});
                        $loginBtnText.css({'-webkit-transform': 'rotate(-30deg) skew(16deg,0deg) translate(93px, -105px)'});
                        $loginForgotPw.css({'-webkit-transform': 'rotate(-32deg) skew(16.5deg,0deg) translate(150px, 0px)', 'color': 'transparent'});

                        setTimeout(function() {
                          $loginBtn.css({'-webkit-transform': 'translate(120px, -220px)', 'opacity': '0'});
                          $loginBtnText.css({'-webkit-transform': 'rotate(-30deg) skew(16deg,0deg) translate(245px, -131px)', 'opacity': '0'});
                        }, 400); //fade out last remaining login elements

                      }, 500);
                    }, 700); //ends login btn and fields fade up

                  }, 1000); //end login screen animations
                  
                  //begin 2nd animation cycle 
                  setTimeout(function() {
                    $deviceBand1.css({'width': '0'});
                    $deviceBand1.fadeIn(100, function() {
                      $deviceBand1.animate({'width': '277px'});
                      $deviceAppHeader.fadeIn();
                    });
                    
                    $deviceBand2.css({'top': '524px'});
                    $deviceBand2.fadeIn(100, function() {
                      $deviceBand2.css({'-webkit-transform': 'rotate(-32deg) skew(12deg,4deg) scale(.43,1) translate(-154px,-332px)', 'background-color': '#00BBFF'});
                      
                      
                      /*
                       Feeds screen begins here
                      */
                      $feedsScreen.css({'opacity': 0.6});
                      //Display liking functionality and increase the counter on the screen
                      setTimeout(function() {
                        // $feedsLike.css({'opacity': 0.5});
                        setTimeout(function() {
                          // $feedsCounter.css({'opacity': 1});
                        }, 500);
                      }, 1500);

                      setTimeout(function() {
                        // $feedsLike2.css({'opacity': 0.5});
                        // setTimeout(function() {
                        //   $feedsCounter2.css({'opacity': 0.7});
                        // }, 500);
                      }, 3000);

                      //after band2 finishes animating to the top, have it slide to the right
                      setTimeout(function() {
                        $deviceBand2.css({'-webkit-transform': 'rotate(-32deg) skew(12deg,4deg) scale(.43,1) translate(187px,-332px)'});

                        setTimeout(function() {

                          //so why fadeout vs opacity: 0 ??
                          //because the css property transition makes fadeOut break - on elements with
                          //css of transition set, to achieve a fading effect, i am doing opacity: 0
                          setTimeout(function() {
                            // $deviceBand1.fadeOut();
                            // $deviceBand2.css({'opacity': '0'});
                            // $deviceAppHeader.fadeOut();
                            $feedsScreen.css({'opacity': '0'});
                            $gateScreen.css({'opacity': 0.7});
                            setTimeout(function() {
                              $gateScreenOverlay.css({'opacity': 0.9});
                            }, 1500);
                            
                          }, 900);

                        }, 900);


                      },1000);
                      
                    });

                  }, 3000); //ends the second animation cycle
                  

                }); //gate logo fadeOut end
              }); //gate logo animate up end
            
        }, 1000); //parent setTimeout
    
      // }, 12000);
      });
