    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;   
      }
      
      .overlay {
        opacity: .9;
        background-color: black;
        width: 3000px;
        height: 3000px;
        position: fixed;
      }
      
/*ANDROID DEVICE*/
      .android-container {
        display: none;
        position: relative;
        opacity: 0.2;
      }
      .android-device {
        position: absolute;
        left: 50%;      
        top: 50%;
        margin-left: -360px;
        margin-top: 65px;
        width: 720px;
      }
      .device-logo {
        position: absolute;
        top: 220px;
        left: 44%;
      }
      .device-band1 {
      	width: 277px;
      	height: 40px;
      	background: black;
        -ms-transform: rotate(-32deg) skew(10deg,4.5deg); /* IE 9 */
        -webkit-transform: rotate(-32deg) skew(10deg,4.5deg); /* Chrome, Safari, Opera */
        transform: rotate(-32deg) skew(10deg,4.5deg);
        position: absolute;
        left: 29%;
        top: 156px;
        display: none;
      }
      .device-paragraph {
      	width: 277px;
      	height: 310px;
      	background: black;
        -ms-transform: rotate(-32deg) skew(10deg,4.5deg); /* IE 9 */
        -webkit-transform: rotate(-32deg) skew(10deg,4.5deg); /* Chrome, Safari, Opera */
        transform: rotate(-31deg) skew(13deg,4.5deg);
        position: absolute;
        left: 38.6%;
        top: -465px;
        display: none;
      }
      .p2 {
        top: -730px;
        transform: rotate(-31deg) skew(9deg,4.5deg);
        width: 100px;
        height: 309px;
      }
      .p3 {
        background: white;
        height: 30px;
        top: -824px;
        left: 44.8%;
        transform: rotate(-30deg);
        width: 300px;
      }
      .device-band2, .device-band3, .device-band4, .device-band5 {
      	width: 304px;
      	height: 10px;
      	background: black;
        -ms-transform: rotate(-32deg) skew(12deg,1deg); /* IE 9 */
        -webkit-transform: rotate(-32deg) skew(12deg,1deg); /* Chrome, Safari, Opera */
        transform: rotate(-32deg) skew(12deg,1deg);
        position: absolute;
        left: 45.1%;
        top: 437px;
        display: none;
      }
      .device-band3 {
        left: 45.8%;
        top: 448px;
        width: 305px
      }
      .device-band4 {
        left: 46.5%;
        top: 459px;
        width: 305px
      }
      .device-band5 {
        left: 47.2%;
        top: 470px;
        width: 305px
      }
      
      
/*GATE HEADER AND TAGLINE*/
      .gate-header {
        letter-spacing: 35px;
        font-size: 135px;
        text-transform: uppercase;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -237px;
        margin-top: -116px;
        z-index: 1;
        color: white;
      }
      .tagline {
        font-size: 20px;
        letter-spacing: 0;
        text-transform: none;
        font-family: 'Meie Script', cursive;
        margin-left: 10px;
      }

      .gate-tagline {
/*        margin-top: 30px;*/
        color: white;
        position: absolute;
        bottom: 50px;
        left: 50%;
        margin-left: -180px;
        width: 300px;
        background-color: black;
        padding: 30px;
        border-radius: 3px;
        border: 1px solid white;
        display: none;
      }
      .dl-app-container {
        text-align: center;
      }
      .dl-android {
        border: 1px solid white;
        border-radius: 3px;
        margin-top: 25px;
        display: none;
      }
      footer {
        position: absolute;
        bottom: 5px;
        width: 260px;
        left: 50%;
        margin-left: -130px;
      }
      .more-links a {
        color: white;
        font-size: 13px;
        text-decoration: none;
        letter-spacing: 1px;
      }
    </style>
    
    <script>
      $(document).ready(function() {
        var $androidContainer = $('.android-container'),
            $logo = $('.device-logo'),
            $deviceBand1 = $('.device-band1'),
            $deviceBand2 = $('.device-band2'),
            $deviceBand3 = $('.device-band3'),
            $deviceBand4 = $('.device-band4'),
            $deviceBand5 = $('.device-band5');
        
        //Pause before the start of all the animations
        setTimeout(function() {
            $androidContainer.fadeIn(1200, function() {
              $logo.animate({'top': '30px'}, 800, function() {
                $logo.fadeOut(500, function() {


                  //device band animations (@todo: move out of js & make all of these css transitions)
                  $deviceBand1.fadeIn(100);
                  $deviceBand2.fadeIn(100);
                  $deviceBand3.fadeIn(100);
                  $deviceBand4.fadeIn(100);

                  $deviceBand5.fadeIn(100, function() {
                    $deviceBand1.animate({'top': '0px'}, 800, function() {
                      $deviceBand1.fadeOut();
                    });

                    $deviceBand2.animate({'top': '210px'}, 800, function() {
                      $deviceBand2.fadeOut();
                    });

                    $deviceBand3.animate({'top': '220px'}, 800, function() {
                      $deviceBand3.fadeOut();
                    });

                    $deviceBand4.animate({'top': '230px'}, 800, function() {
                      $deviceBand4.fadeOut();
                    });

                    $deviceBand5.animate({'top': '240px'}, 800, function() {
                      $deviceBand5.fadeOut();
                    });

                  });

                });
              });
            });
        }, 500);
      });
    </script>
