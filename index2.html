<!DOCTYPE HTML>
  <head>
    <meta charset="utf-8" />
    <title>Unlock Gate Today</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
      body {
/*        background-color: #0B568E;*/
        font-family: 'Roboto', sans-serif;   
        margin: 10px 0 0; 
        
      }
      body::after {
        content: "";
        background: url('blurry_background_iv-wallpaper-1920x1200.jpg'); 
/*        opacity: 0.7;*/
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: -5;
      }
      .gate-header {
        letter-spacing: 5px;
        font-size: 56px;
        text-align: center;
        text-transform: uppercase;
      }
      .gate-header img {
        display: block;
        margin: 0 auto;
      }
      .gate-road {
        height: 0px;
      	border-bottom: 100px solid black;
      	border-left: 620px solid transparent;
      	border-right: 620px solid transparent;
        width: 14%;
        position: absolute;
        bottom: 0;
        z-index: -1;
        opacity: 0.5;
      }
      #trapezoid {
      	border-bottom: 100px solid red;
      	border-left: 50px solid transparent;
      	border-right: 50px solid transparent;
      	height: 0;
      	width: 100px;
      }
      .gate-tagline {
/*        margin-top: 30px;*/
        color: white;
        position: absolute;
        bottom: 50px;
        left: 50%;
        margin-left: -180px;
        width: 300px;
        background-color: black;
        padding: 30px;
        border-radius: 3px;
        border: 1px solid white;
        display: none;
      }
      .dl-app-container {
        text-align: center;
      }
      .dl-android {
        border: 1px solid white;
        border-radius: 3px;
        margin-top: 25px;
        display: none;
      }
      footer {
        position: absolute;
        bottom: 5px;
        width: 260px;
        left: 50%;
        margin-left: -130px;
      }
      .more-links a {
        color: white;
        font-size: 13px;
        text-decoration: none;
        letter-spacing: 1px;
      }
    </style>
    
    <script>
      $(document).ready(function() {
        $('.gate-road').animate({'border-bottom-width': '525px'}, 2500, function() {
          $('.dl-android').show('slow', function() {
            // $('.gate-tagline').show('slow');
          });    
        });
      });
    </script>
  </head>

  <body>
    <div class="gate-header">
      <img src="logo.png">
      gate     
    </div>
    <div class="dl-app-container">
      <img class="dl-android" src="badge_android.png">
    </div>

    <div class="gate-road"></div>
    <footer>
      <div class="more-links">
        <a href="#">About</a>&nbsp;
        <a href="#">Jobs</a>&nbsp;
        <a href="#">Support</a>&nbsp;
        <a href="#">Privacy</a>&nbsp;

      </div>
    </footer>
  </body>

</HTML>
