    <script>
      $(document).ready(function() {
        var $androidContainer = $('.android-container'),
            $logo = $('.device-logo'),
            $deviceBand1 = $('.device-band1'),
            $deviceBand2 = $('.device-band2'),
            $deviceBand3 = $('.device-band3'),
            $deviceBand4 = $('.device-band4'),
            $deviceBand5 = $('.device-band5'),
            $deviceBlueCover = $('.device-gray-cover'),
            $blueCoverText = $('.blue-cover-text'),
            $deviceAppHeader = $('.device-app-header'),
            $deviceFeedsCover = $('.device-feeds-cover'),
            $deviceEye = $('.device-eye'),
            $loginContainer = $('.login-container'),
            $loginUsername = $('.username'),
            $loginPassword = $('.password'),
            $loginBtnText = $('.login-btn-text'),
            $loginFields = $('.device-login-fields'),
            $loginBtn = $('.device-login-btn'),
            $loginForgotPw = $('.forgot-pw');
        
        // setInterval(function() {
          
        
              
            
        //Pause before the start of all the animations
        setTimeout(function() {
            $androidContainer.fadeIn(1200, function() {
              $logo.animate({'top': '30px'}, 800, function() {
                $logo.fadeOut(500, function() {


                  //device band animations (@todo: move out of js & make all of these css transitions)
                  $deviceBand1.fadeIn(100, function() {
                    $deviceBand2.fadeIn(200);
                    $deviceBand3.fadeIn(240);
                    $deviceBand4.fadeIn(280);
                    
                    
                    $deviceBand5.fadeIn(320, function() {
                      $deviceBand1.animate({'top': '0'}, 800, function() {
                        $deviceBand1.fadeOut();
                      });

                    });
                  });
                  
                  
                  setTimeout(function() {
                    $deviceBand2.animate({'top': '230px'}, 600);

                    $deviceBand3.animate({'top': '240px'}, 600);

                    $deviceBand4.animate({'top': '250px'}, 600);

                    $deviceBand5.animate({'top': '260px'}, 600, function() {

                      $deviceBlueCover.fadeIn(300, function() {
                        $deviceBlueCover.animate({'top': '0'}, function() {
                          $deviceBlueCover.fadeOut();

                          $blueCoverText.fadeIn(300, function() {
                            setTimeout(function() {
                              $blueCoverText.animate({'top': '260px'});
                              setTimeout(function() {
                                $blueCoverText.fadeOut(1000);
                              }, 800);
                            }, 200);
                          });

                        });
                      });

                    });
                  }, 350); //ends the first animation cycle
                  
                  
                  //begin 2nd animation cycle 
                  setTimeout(function() {
                    $deviceBand1.css({'top': '156px', 'width': '0'});
                    $deviceBand1.fadeIn(100, function() {
                      $deviceBand1.animate({'width': '277px'});
                      $deviceAppHeader.fadeIn();
                    });
                    $deviceBand5.css({'top': '470px'});
                    $deviceBand5.fadeIn(100, function() {
                      $deviceBand5.css({'-webkit-transform': 'rotate(-32deg) skew(12deg,1deg) scale(.1,1) translate(-1370px,0px)', 'background-color': 'transparent'});
                    });
                    $deviceBand4.css({'top': '459px'});
                    $deviceBand4.fadeIn(100, function() {
                      $deviceBand4.css({'-webkit-transform': 'rotate(-32deg) skew(12deg,1deg) scale(.1,1) translate(-1370px,0px)', 'background-color': 'transparent'});
                    });
                    $deviceBand3.css({'top': '448px'});
                    $deviceBand3.fadeIn(100, function() {
                      $deviceBand3.css({'-webkit-transform': 'rotate(-32deg) skew(12deg,1deg) scale(.1,1) translate(-1370px,0px)', 'background-color': 'transparent'});
                    });
                    $deviceBand2.css({'top': '437px'});
                    $deviceBand2.fadeIn(100, function() {
                      $deviceBand2.css({'-webkit-transform': 'rotate(-32deg) skew(12deg,4deg) scale(.43,1) translate(-154px,-332px)', 'background-color': '#00BBFF'});
                      
                      //after band2 finishes animating to the top, have it slide to the right
                      setTimeout(function() {
                        $deviceFeedsCover.fadeIn().css({'-webkit-transform': 'translate(0px, 0px)', 'opacity': '1'});
                        $deviceBand2.css({'-webkit-transform': 'rotate(-32deg) skew(12deg,4deg) scale(.43,1) translate(187px,-332px)'});
                        
                        setTimeout(function() {
                          $deviceFeedsCover.fadeOut(300, function() {
                            $deviceEye.fadeIn().css({'-webkit-transform': 'translate(0px, -120px)'});
                          });
                          
                          //so why fadeout vs opacity: 0 ??
                          //because the css property transition makes fadeOut break - on elements with 
                          //css of transition set, to achieve a fading effect, i am doing opacity: 0
                          setTimeout(function() {
                            $deviceBand1.fadeOut();
                            $deviceBand2.css({'opacity': '0'});
                            $deviceAppHeader.fadeOut();
                            $deviceEye.css({'opacity': '0'});
                            
                            //Login Screen
                            setTimeout(function() {
                              $loginContainer.fadeIn();
                              $loginFields.css({'opacity': '0.7'});
                              $loginBtn.css({'opacity': '0.7'});
                              
                              //Fade out the form and start moving around the input fields and login btn
                              setTimeout(function() {
                                $loginFields.css({'-webkit-transform': 'translate(0px, -120px)'});
                                $loginUsername.css({'-webkit-transform': 'rotate(-29deg) skew(15deg,0deg) translate(85px, -105px)'});
                                $loginPassword.css({'-webkit-transform': 'rotate(-29deg) skew(15deg,0deg) translate(85px, -105px)'});
                                //fade up the login btn and text up after a pause
                                setTimeout(function() {
                                  $loginBtn.css({'-webkit-transform': 'translate(0px, -120px)'});
                                  $loginBtnText.css({'-webkit-transform': 'rotate(-30deg) skew(16deg,0deg) translate(93px, -105px)'});
                                  $loginUsername.css({'opacity': '0'});
                                  $loginPassword.css({'opacity': '0'});
                                  $loginFields.css({'opacity': '0'});
                                  
                                  setTimeout(function() {
                                    $loginBtn.css({'-webkit-transform': 'translate(0px, -120px)'});
                                    $loginBtnText.css({'-webkit-transform': 'rotate(-30deg) skew(16deg,0deg) translate(93px, -105px)'});
                                    $loginForgotPw.css({'-webkit-transform': 'rotate(-32deg) skew(16.5deg,0deg) translate(150px, 0px)', 'color': 'transparent'});
                                    
                                    setTimeout(function() {                                   
                                      $loginBtn.css({'-webkit-transform': 'translate(120px, -220px)', 'opacity': '0'});
                                      $loginBtnText.css({'-webkit-transform': 'rotate(-30deg) skew(16deg,0deg) translate(245px, -131px)', 'opacity': '0'});
                                    }, 200); //fade out last remaining login elements
                                    
                                  }, 500);
                                }, 700); //ends login btn and fields fade up
                                     
                              }, 1000);
                              
                            }, 300); //ends login screen animations
                            
                          }, 900);
                          
                        }, 900);
                        
                        
                      },1000);
                    });



                  }, 3000); //ends the second animation cycle

                }); //gate logo fadeOut end
              }); //gate logo animate up end
            }); //android container fadeIn end
            
        }, 500); //parent setTimeout
      // }, 12000);
      });
    </script>
